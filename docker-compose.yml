version: "3.9"

services:
  apache:
    build:
      context: .
      dockerfile: ./httpd/Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./httpd/htdocs:/usr/local/apache2/htdocs
    networks:
      - frontend
    depends_on:
      - postgres
      - api
    profiles:
      - dev
      - prod

  api-dev:
    build: 
      context: .
      target: development
      dockerfile: ./api/Dockerfile
    volumes:
      - ./api:/src
      - /src/node_modules
    ports:
      - 4000:3000
    env_file:
      - ./api/.env
    networks:
      - backend
      - frontend
    depends_on:
      - postgres
    profiles:
      - dev

  api:
    build:
      context: .
      target: production
      dockerfile: ./api/Dockerfile
    volumes:
      - ./api:/src
      - /src/node_modules
    env_file:
      - ./api/.env
    networks:
      - backend
      - frontend
    depends_on:
      - postgres
    profiles:
      - prod

  postgres-dev:
    image: postgres:14.1-alpine
    env_file:
      - ./db/.env
    volumes:
      - ./db/sql:/docker-entrypoint-initdb.d/
    networks:
      - backend
    profiles:
      - dev

  postgres:
    image: postgres:14.1-alpine
    env_file:
       - ./db/.env
    volumes:
      - db:/var/lib/postgresql/data
      - ./db/sql:/docker-entrypoint-initdb.d/
    networks:
      - backend
    profiles:
      - prod

volumes:
  db:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
