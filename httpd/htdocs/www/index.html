	nav ul {

	}
	nav ul li:hover {

<body>
	<div class="logo">
		<h1 class="big">josé mayer</h1>
		<div class="subline"></div>
		<p>computer science student at IME-USP.</p>
	</div>
	<div class="container">
		<nav>
			<ul>
				<li id="aboutme" class="section active">about me</li>
				<li id="blog" class="section">blog</li>
				<li id="contact" class="section">contact</li>
				<li id="tcc" class="section">capstone project</li>

<script>
	let data = {
		"aboutme": {
			"title": "about me",
			"text": "<p>i'm josé, or zé, and, actually, i'm a degree student of computer science at ime-usp. i like a lot to do gaming stuffs and, as expected, like a lot to play. and i like dogs.</p>",
		},
		"blog": {

        "text": "<p><a href='https://github.com/josemayer'>github</a></p><p><a href='mailto:josemayer@usp.br'>josemayer@usp.br</a></p><p><a href='mailto:contact@josemayer.dev'>contact@josemayer.dev</a></p>",
		},
		"tcc": {
			"title": "capstone project",
			"text": "<p>click <u><a href='mac0499'>here</a></u> to access my final course project page.</p>",
		}
	}

	let sectionTitle = document.getElementById('sectionTitle');
	let sectionContent = document.getElementById('sectionContent');
	let mainPage = "aboutme";

	sectionTitle.innerHTML = data[mainPage].title;
	sectionContent.innerHTML = data[mainPage].text;

	let menuSections = document.getElementsByClassName('section');
	
	for (let i = 0; i < menuSections.length; i++) {
		menuSections[i].onclick = (function () {
			sectionTitle.innerHTML = data[menuSections[i].id].title;
			sectionContent.innerHTML = data[menuSections[i].id].text;
			menuSections[i].classList.add("active");
			for (let j = 0; j < menuSections.length; j++) {
				if (menuSections[j].id != menuSections[i].id) {
					menuSections[j].classList.remove("active");
				}
			}
		});
	}
</script>
